<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <!-- Incluir cualquier CSS necesario -->
    <style>
        /* Estilos CSS pueden ser agregados aquí */
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="breadcrumbs mb-2">
                <span>Contacto</span>
            </div>
            <h1 class="mb-0 bread">Contáctanos</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Su Nombre">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Tipo de Vehículo">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <div class="input-wrap">
                    <div class="icon"><span class="fa fa-calendar"></span></div>
                    <input type="text" class="form-control appointment_date" placeholder="Datos">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <div class="input-wrap">
                    <div class="icon"><span class="fa fa-clock-o"></span></div>
                    <input type="text" class="form-control appointment_time" placeholder="Tiempo de reparación">
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Mensaje"></textarea>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <input type="submit" value="Enviar Mensaje" class="btn btn-dark py-3 px-4">
            </div>
        </div>
    </div>
</div>

</body>
</html>
